<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ScrollReveal avec des éléments créés dynamiquement</title>
<style>
  /* Styles juste pour la démo */
  .box {
    width: 100px;
    height: 100px;
    background-color: lightblue;
    margin: 20px;
  }
</style>
</head>
<body>
<div class="ontainer">
  <div id="container"></div>

</div>



<script src="https://unpkg.com/scrollreveal"></script>
<script>
// Création de quelques éléments div avec une classe "box"
const container = document.getElementById('container');

for (let i = 0; i < 5; i++) {
  const box = document.createElement('div');
  box.classList.add('box');
  box.textContent = `Box ${i+1}`;
  container.appendChild(box);
}
for (let i = 0; i < 5; i++) {
  const box = document.createElement('div');
  box.classList.add('bo');
  box.textContent = `Bo ${i+1}`;
  container.appendChild(box);
}
// Initialisation de ScrollReveal
ScrollReveal().reveal('.box, .bo', {
  origin: 'bottom',
  distance: '50px',
  duration: 1000,
  delay: 200,
  easing: 'ease-in-out',
  interval: 200 // Pour animer les éléments l'un après l'autre
});

</script>
</body>
</html>
