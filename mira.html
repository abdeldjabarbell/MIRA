<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet"></head>


<body>
    <header class="header" id="header">
        <form class="search_backround" id="search_backround">
            <input type="text" placeholder="Rechercher...">
            <button class="button_search_confirm" id="button_search_confirm" type="submit"><i class='bx bx-search-alt-2' id="nav_btn_ser"  style=" transition: all 0.2s ease 0s;color: white;" ></i></button>
        </form>
        <div class="normal_nav" id="normal_nav">
            <a href="#" class="logo"><img src="img/mira logoblack.png" alt="" id="logo_image" style="opacity: 0; transition: all 0.2s ease 0s;"></a>
            <div class="btns_nav_bar">
                <i class='bx bx-search-alt-2' id="search_btn" style=" transition: all 0.2s ease 0s;color: white;"></i>
                <i class='bx bxs-user-plus' id="user_nav" style=" transition: all 0.2s ease 0s;color: white;"></i>
                <i class='bx bx-menu-alt-right'id="menu_navbar" style=" transition: all 0.2s ease 0s;color: white;"></i>
            </div>
        </div>
    </header>
    <div class="suggestion_background" id="suggestion_background" style="display: none;opacity: 0;">
        <div class="suggestion_" id="suggestion_">
            <p style="color: rgba(0, 0, 0, 0.342);">// Entrez des termes de recherche pour voir les suggestions de produits</p>
        </div>
        <div class="cancel_suggestion_" id="cancel_suggestion_"></div>
    </div>

    <div class="stor_home" id="stor_home"></div>

    <div class="stor_content_">
        <div class="swotre_menus">  
            <div class="stors_dispo">
                <h1 class="h1store_dispo">Les collection disponible dans cette store : </h1>
                <div class="stors_dispo_content">
                </div>
            </div>
        </div>
        <div class="items_dispo">
            <div class="bg_item">
                <div class="bg_item_img">
                    <img src="img/post_insta33.jpg" alt="">
                </div>
                <div class="bg_item_titre">
                    <p class="p_bg_item_titre">lamps de bureau</p>
                </div>
                <div class="bg_item_prix">
                    <p class="p_bg_item_prix_originale">1000da</p>
                    <p class="p_bg_item_prix_promotion">1000DA</p>
                </div>
            </div>

            <div class="bg_item">
                <div class="bg_item_img">
                    <img src="img/post_insta33.jpg" alt="">
                </div>
                <div class="bg_item_titre">
                    <p class="p_bg_item_titre">lamps de bureau</p>
                </div>
                <div class="bg_item_prix">
                    <p class="p_bg_item_prix_originale">1000da</p>
                    <p class="p_bg_item_prix_promotion">1000DA</p>
                </div>
            </div>
        </div>
    </div>


    <div class="k">
        <button class="btnbtn"> 
            <div class="bgbtnbtn"></div>
        </button>
    </div>    





    <script src="https://unpkg.com/scrollreveal"></script>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    
    <script type="module" src="mira.js"></script>
</body>
</html>
